<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destinations Page</title>
  </head>
  <body>
    <header>
      <h1>Vacation Destinations Wishlist</h1>
      <p>
        Found exciting places to visit on your next vacation? Add the form below
        to add them to your wishlist.
      </p>
    </header>
    <section>
      <article>
        <form>
          <label for="destination_name">Destination destination_name</label>
          <input
            type="text"
            placeholder="Enter Destination Name"
            id="destination_name"
          />
          <label for="location_name">Location</label>
          <input
            type="text"
            placeholder="Enter location Name"
            id="location_name"
          />
          <label for="photo_url">Photo</label>
          <input type="url" placeholder="Enter photo URL" id="photo_url" />
          <label for="description">Description</label>
          <textarea name="" id="description" cols="30" rows="10"></textarea>
          <input type="submit" />
        </form>
      </article>
      <article>
        <h3>Enter Destination Details</h3>
        <div id="cards_container"></div>
      </article>
    </section>
  </body>
</html>
