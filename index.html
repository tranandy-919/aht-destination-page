<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destinations Page</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Custom styles -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Custom scripts -->
    <script src="./script.js" async defer></script>
  </head>
  <body>
    <header class="container">
      <h1>Vacation Destinations Wishlist</h1>
      <p>
        Found exciting places to visit on your next vacation? Add the form below
        to add them to your wishlist.
      </p>
    </header>
    <section class="container row">
      <div class="row">
        <article class="col-12 col-sm-4">
          <form id="user_input_form">
            <label for="destination_name">Destination</label>
            <input
              required
              type="text"
              placeholder="Enter Destination Name"
              id="destination_name"
            />
            <label for="location_name">Location</label>
            <input
              required
              type="text"
              placeholder="Enter location Name"
              id="location_name"
            />
            <label for="photo_url">Photo</label>
            <input type="url" placeholder="Enter photo URL" id="photo_url" />
            <label for="description">Description</label>
            <textarea
              name=""
              placeholder="Enter description"
              id="description"
              cols="30"
              rows="10"
            ></textarea>
            <input type="submit" />
          </form>
        </article>
        <!--  -->
        <article class="col-12 col-sm-8">
          <h3 id="cards_container_heading">Enter Destination Details</h3>
          <div id="cards_container"></div>
        </article>
      </div>
    </section>
  </body>
</html>
